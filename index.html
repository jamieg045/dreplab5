
<!-- HTML file that takes a POST and GET method input from the user -->
<html>
    <body>
        <h1>Hello from index.html</h1>

        <h3>GET Method</h3>
        <form action="/name" method="GET">
            <label>First Name: </label>
            <input type="text" name="fname" value="Jamie"><br>

            <label>Surname: </label>
            <input type="text" name="lname" value="Gallagher"><br>

            <input type="submit" value="Submit">

            <h3>POST Method</h3>
        <form action="/name" method="POST">
            <label>First Name: </label>
            <input type="text" name="fname" value="Jamie"><br>

            <label>Surname: </label>
            <input type="text" name="lname" value="Gallagher"><br>

            <input type="submit" value="Submit">
        </form>
    </body>
</html>
